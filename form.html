<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Week 05 Assignment - Product Review Form - BYU Idaho | Constanza Mariño ">
        <meta name="author" content="Constanza Mariño">
        <title>Product Review Form</title>
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form action="review.html" method="get">
                <!--To choose the product-->
                <label for="product-choice">Product Name</label>
                <select id="product-choice" name="product-choice"><br>
                <option value="" disabled selected>Select a Product...</option>
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                </select>

                <!--To rate the product-->

                <fieldset>
                <legend>Overall Rating</legend>
                <div class="form-rating">
                    <div class="star-group">
                    <label for="star1">⭐</label>
                    <input type="radio" id="star1"name="star-rating" value="1"> 
                    </div>

                    <div class="star-group">
                    <label for="star2">⭐⭐</label>
                    <input type="radio" id="star2"name="star-rating" value="2">
                    </div>

                    <div class="star-group">
                    <label for="star3">⭐⭐⭐</label>
                    <input type="radio" id="star3"name="star-rating" value="3">
                    </div>

                    <div class="star-group">
                    <label for="star4">⭐⭐⭐⭐</label>
                    <input type="radio" id="star4"name="star-rating" value="4">
                    </div>
                    
                    <div class="star-group">
                    <label for="star5">⭐⭐⭐⭐⭐</label>
                    <input type="radio" id="star5"name="star-rating" value="5">
                    </div>    
                </div>
                </fieldset>

                <!--To select de date of installation-->
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date">

                <!--To select features that apply for the user-->
                <fieldset>
                <legend>Which features do you find useful in the product? (Check all that apply)</legend>

                <div class="feature-selection">

                    <div class="feature-item">
                        <input type="checkbox" id="durability" name="feature-checkbox" value="durability">
                        <label for="durability">Durability</label>
                    </div>

                    <div class="feature-item">
                        <input type="checkbox" id="ease-of-use" name="feature-checkbox" value="ease-of-use">
                        <label for="ease-of-use">Ease of use</label>
                    </div>
                    
                    <div class="feature-item">
                        <input type="checkbox" id="performance" name="feature-checkbox" value="performance">
                        <label for="performance">Performance</label>
                    </div>

                    <div class="feature-item">
                        <input type="checkbox" id="design" name="feature-checkbox" value="design">
                        <label for="design">Design</label>
                    </div>

                </div>
                
                </fieldset>

                <!--To write a review-->

                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review" rows="5"></textarea>

                <!--For the user to write their name-->

                <label for="user-text-name">Your Name (Optional)</label>
                <input type="text" id="user-text-name" name="user-text-name">

                <!--A button to post the review-->
                <input type="submit" value="Post Review">
            </form>
        </main>
        <footer>
            <p>© <span id="currentYear"></span> | Constanza Mariño | Argentina</p>
            <p>Last Modified: <span id="lastModified"></span> - <span id="currentTime"></span></p>
        </footer>
    </body>
</html>
