<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Week 05 Assignment - Product Review Form - BYU Idaho | Constanza Mariño ">
        <meta name="author" content="Constanza Mariño">
        <title>Product Review Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/form-large.css">
        <script src="scripts/form.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form action="review.html" method="get">
                
                <label for="product-choice">Product Name</label>
                <select id="product-choice" name="product-choice" required>
                <option value="" disabled selected>Select a Product...</option>
                </select>

                <fieldset>
                <legend>Overall Rating</legend>
                <div class="form-rating">
                    <div class="star-group">
                    <label for="star1">⭐</label>
                    <input type="radio" id="star1"name="star-rating" value="1" required> 
                    </div>

                    <div class="star-group">
                    <label for="star2">⭐⭐</label>
                    <input type="radio" id="star2"name="star-rating" value="2" required>
                    </div>

                    <div class="star-group">
                    <label for="star3">⭐⭐⭐</label>
                    <input type="radio" id="star3"name="star-rating" value="3" required>
                    </div>

                    <div class="star-group">
                    <label for="star4">⭐⭐⭐⭐</label>
                    <input type="radio" id="star4"name="star-rating" value="4"required>
                    </div>
                    
                    <div class="star-group">
                    <label for="star5">⭐⭐⭐⭐⭐</label>
                    <input type="radio" id="star5"name="star-rating" value="5"required>
                    </div>    
                </div>
                </fieldset>

                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>

                <fieldset>
                <legend>Which features do you find useful in the product? (Check all that apply)</legend>

                <div class="feature-selection">

                    <div class="feature-item">
                        <input type="checkbox" id="durability" name="feature-checkbox" value="durability">
                        <label for="durability">Durability</label>
                    </div>

                    <div class="feature-item">
                        <input type="checkbox" id="ease-of-use" name="feature-checkbox" value="ease-of-use">
                        <label for="ease-of-use">Ease of use</label>
                    </div>
                    
                    <div class="feature-item">
                        <input type="checkbox" id="performance" name="feature-checkbox" value="performance">
                        <label for="performance">Performance</label>
                    </div>

                    <div class="feature-item">
                        <input type="checkbox" id="design" name="feature-checkbox" value="design">
                        <label for="design">Design</label>
                    </div>

                </div>
                
                </fieldset>

                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review" rows="5"></textarea>


                <label for="user-text-name">Your Name (Optional)</label>
                <input type="text" id="user-text-name" name="user-text-name">

                
                <input type="submit" value="Post Review">
            </form>
        </main>
        <footer>
            <p>© <span id="currentYear"></span> | Constanza Mariño | Argentina</p>
            <p>Last Modified: <span id="lastModified"></span> // <span id="currentTime"></span></p>
        </footer>
    </body>
</html>
