<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Week 06 Website Project - Around The World Plan Your Trip Form Page - BYU Idaho | Constanza Mariño ">
        <meta name="author" content="Constanza Mariño">
        <title>Plan Your Trip - Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="project-styles/plan-your-trip.css">
        <link rel="stylesheet" href="project-styles/plan-your-trip-large.css">
        <script src="project-scripts/plan-your-trip.js" defer></script>
    </head>

    <body>
        <header>
           <div class="logo-box">
            <img src="project-images/logo-imagee.png" alt="logo-image" width="105">
            <h1>Around The World</h1>
            </div>
            <button id="menu">☰</button>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="destinations.html">Destinations</a></li>
                    <li><a href="plan-your-trip.html">Plan Your Trip</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="hero-image-container">
            <img src="project-images/hero-image-beach-sunset1.jpg" alt="hero-image"> 
            <form action="submitted-form.html" method="get">
                <h2>Organize your next adventure!</h2>
                
                <label for="trip-type">What type of experiences are you looking for?</label>
                <select id="trip-type" name="trip-type" required>
                <option value="" disabled selected>Select one of the options...</option>
                <option value="adventure">Adventurous and sportive experiences</option>
                <option value="relax">Relaxed experiences</option>
                <option value="cultural">Historical and cultural experiences</option>
                <option value="gastronomic">Gastronomic and culinary experiences</option>
                </select>

                <fieldset>
                <legend>What is your estimated budget? (USD)</legend>
                <div class="budget-container">
                    <span>$500</span>
                    <input type="range" id="budget" name="budget" min="500" max="10000" step="500" required>
                    <span>$10000+</span>
                    
                </div>

                </fieldset>

                <label for="trip-date">When are you planning to go? (Select a date)</label>
                <input type="date" id="trip-date" name="trip-date" required>

                <fieldset>
                <legend> What can't you miss on your trip? (Check all that apply)</legend>

                <div class="preferences-grid">
                    <label><input type="checkbox" name="pref" value="wifi"> Free Wi-Fi </label>
                    <label><input type="checkbox" name="pref" value="pool"> Swimming pool</label>
                    <label><input type="checkbox" name="pref" value="guide"> An interpreter guide</label>
                    <label><input type="checkbox" name="pref" value="all-inclusive"> All-inclusive services and facilities</label>
                </div>
                
                </fieldset>

                <label for="additional-pref"> Do you have any additional preferences? (Optional)</label>
                <textarea id="additional-pref" name="additional-pref" rows="10"></textarea>


                <label for="user-email">Your Email</label>
                <input type="email" id="user-email" name="user-email" placeholder="johnsmith@gmail.com" required>

                
                <input type="submit" value="Plan my trip!">
            </form>
            </div>
        </main>
        <footer>
            <div class="footer-text">
            <p>© <span id="currentYear"></span> ✈ Around The World ✈ Constanza Mariño</p>
            </div>

            <div class="date-content">
                <p><span id="lastModified"></span> - <span id="currentTime"></span></p>
            </div>

            <div class="social-media-links">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="project-images/ig-logo1.png" alt="instagram">
                </a>
                
                <a href="https://www.facebook.com" target="_blank">
                    <img src="project-images/fb-logo.png" alt="facebook">
                </a>
                
                <a href="https://www.twitter.com" target="_blank">
                    <img src="project-images/twitter-iconn.png" alt="twitter-logo">
                </a>

            </div>
        </footer>
    </body>
</html>
